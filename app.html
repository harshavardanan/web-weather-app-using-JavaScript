<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a692e1c39f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather_header">
        <form class="weather_search" onsubmit="fetchApi(event)">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            placeholder="Search for a city..."
            class="searchBar"
            id="searchBar"
          />
        </form>
      </div>

      <div class="body">
        <h1 class="city"></h1>
        <div class="dateTime"></div>
        <div class="forecast" id="status"></div>
        <!-- Added id -->
        <div class="icon">
          <img src="icon.png" alt="Weather Icon" id="weathericon" />
          <!-- Added id -->
        </div>
        <p class="temperature" id="temperature"></p>
        <!-- Added id -->
        <div class="minmax">
          <p id="min"></p>
          <p id="max"></p>
        </div>
      </div>

      <div class="weather_info">
        <div class="weather_card">
          <i class="fa-solid fa-temperature-full"></i>
          <div>
            <p>Real Feel</p>
            <p id="realfeel"></p>
          </div>
        </div>
        <div class="weather_card">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <p>Humidity</p>
            <p id="humidity"></p>
          </div>
        </div>
        <div class="weather_card">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p>Wind</p>
            <p id="wind"></p>
          </div>
        </div>
        <div class="weather_card">
          <i class="fa-solid fa-gauge-high"></i>
          <div>
            <p>Pressure</p>
            <p id="pressure"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
